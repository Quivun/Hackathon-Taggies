	<body>

		<!-- Header Wrapper -->
			<div class="wrapper style1">
			
				<!-- Header -->
					<div id="header">
						<div class="container">
								
							<!-- Logo -->
								<h1><a href="index.html" id="logo">Taggies</a></h1>
						
						</div>
					</div>
			</div>
		
		<!-- Main -->
			<div id="main" class="wrapper style4">
				<div class="container">
					<div class="row">

						<!-- Content -->
						<div id="content" class="container">
							<section>
								<form action="match_page.html" method="GET">
									<header class="major">
										<h2>Create Your Tag</h2>
										<!--<span class="byline">Nullam non wisi a sem semper eleifend</span>-->
									</header>

									<p> 
									<label>Name</label>
									<input type = "text"
											id = "name_myText"
											placeholder= "First Last" required />
									</p>
									<p> 
									<label>Major</label>
									<input type = "text"
											id = "major_myText"
											placeholder="ex: Computer Science" required />
									</p>
									<p> 
									<label>Class (U1, U2, U3, U4)</label>
									<input type = "text"
											id = "class_myText"
											placeholder="ex: Freshman" required />
									</p>
									<p> 
									<label>Hometown</label>
									<input type = "text"
											id = "hometown_Text"
											placeholder="ex: Houston, TX" required />
									</p>
									<p> 
									<label>Residence Hall/Apartment Complex/Home</label>
									<input type = "text"
											id = "living_myText"
											placeholder="ex: Mosher Hall" required />
									</p>
									<p> 
									<label>Interests/Hobbies</label>
									<input type = "text"
											id = "hobby_myText"
											placeholder=""" />
									</p>
									<p> 
									<label>Social Media</label>
									<input type = "text"
											id = "sm_myText"
											placeholder="" />
									</p>
									<p> 
									<label>Bio</label>
									<textarea id="bio_text" name="bio_text" rows="4" cols="50"></textarea>
									</p>
									<p> 
									<label>Profile Picture</label>
									<input type = "image"
											id = "profile_image"
											placeholder="" required />
									</p>
									<p>
									<!--<a href="match_page.html" class="button alt">Finish Tag</a>-->
									<button class= "button alt" type="submit">Finish Tag</button>
									</p>
								</form>
							</section>
						</div>
					</div>
				</div>
			</div>

	<!-- Footer -->
		<div id="footer">
